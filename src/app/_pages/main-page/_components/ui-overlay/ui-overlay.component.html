<button
  class="fixed! z-2 left-2.5 top-2.5 shadow-[0_0_2px_rgba(0,0,0,0.5)]!"
  mat-mini-fab
  [matMenuTriggerFor]="menu"
>
  <mat-icon>menu</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openHelpDialog()">
    <mat-icon>not_listed_location</mat-icon>
    <span>Poradnik</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>login</mat-icon>
    <span>Wyloguj siÄ™</span>
  </button>
</mat-menu>

@if (isMapLoaded()) {
  <button
    class="add-location-button fixed! z-2 right-2.5 top-37 shadow-[0_0_2px_rgba(0,0,0,0.5)]!"
    matMiniFab
    (click)="startAddingPoi()"
  >
    <mat-icon>add_location_alt</mat-icon>
  </button>

  <button
    [disabled]="!selectedAddress()"
    class="find-nearest-parking-button anim-fade-in fixed! z-2 right-3 bottom-20 shadow-[0_0_2px_rgba(0,0,0,0.5)]!"
    matMiniFab
    (click)="findNearestParking()"
  >
    <mat-icon>explore</mat-icon>
  </button>

  <div
    class="flex justify-between gap-2 w-full fixed bottom-0 left-0 right-0 z-10 whitespace-nowrap p-3"
  >
    <app-address-search-box (selectedAddressEmitter)="selectedAddress.set($event)" />
  </div>
}

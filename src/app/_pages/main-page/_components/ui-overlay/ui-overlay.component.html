<button
  class="fixed! z-2 left-2.5 top-2.5 shadow-[0_0_2px_rgba(0,0,0,0.5)]!"
  mat-mini-fab
  [matMenuTriggerFor]="menu"
>
  <mat-icon>menu</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openHelpDialog()">
    <mat-icon>not_listed_location</mat-icon>
    <span>Poradnik</span>
  </button>
  <a mat-menu-item routerLink="auth">
    <mat-icon>login</mat-icon>
    <span>Zaloguj siÄ™</span>
  </a>
</mat-menu>

@if (isMapLoaded()) {
  <div
    class="flex justify-between gap-2 w-full fixed bottom-0 left-0 right-0 z-10 whitespace-nowrap p-3"
  >
    <app-address-search-box />
    <button class="anim-fade-in" matFab (click)="startAddingPoi()">
      <mat-icon>add_location_alt</mat-icon>
    </button>
  </div>
}

@if (environmentType !== 'PROD') {
  <div
    class="fixed top-1/2 left-0 w-8 h-5 z-50 flex items-center justify-center rounded-bl-lg rounded-br-lg bg-white border-2! border-blue-300! -rotate-90 transform -translate-x-6px"
  >
    <div class="text-xs">
      {{ environmentType }}
    </div>
  </div>
}

<div mat-dialog-title>Opinie</div>

<mat-dialog-content>
  <div class="py-5 flex flex-col gap-5">
    <app-reviews-summary [parkingPoint]="dialogData.parkingPoint" />
    <div class="flex flex-col gap-5">
      @for (review of reviews(); track review.id) {
        <app-review [review]="review" />
      } @empty {
        @if (isLoading()) {
          <p>Ładowanie...</p>
        } @else {
          <p>Jeszcze nikt nie ocenił tego parkingu.</p>
        }
      }
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Zamknij</button>
</mat-dialog-actions>

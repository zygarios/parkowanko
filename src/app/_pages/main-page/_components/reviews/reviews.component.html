@if (!isSpinnerActive()) {
  <div mat-dialog-title>Opinie {{ reviews().length ? '(' + reviews().length + ')' : '' }}</div>

  <mat-dialog-content>
    <div class="py-5 flex flex-col gap-5">
      @if (reviews().length) {
        <app-reviews-votes-summary
          [positiveCount]="dialogData.parkingPoint.likeCount"
          [negativeCount]="dialogData.parkingPoint.dislikeCount"
        />
        <hr />
        <div class="flex flex-col gap-5">
          @for (review of reviews(); track review.id) {
            <app-review [review]="review" />
          }
        </div>
      } @else {
        <p>Jeszcze nikt nie oceni≈Ç tego parkingu.</p>
      }
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Zamknij</button>
  </mat-dialog-actions>
}

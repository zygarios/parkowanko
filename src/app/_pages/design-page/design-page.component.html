<div class="flex flex-col p-3 gap-6">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Formularze</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col gap-5">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" />
          <mat-icon matSuffix> alternate_email </mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Przyciski</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col gap-3 *:w-fit">
        <button mat-flat-button>Przycisk primary</button>
        <button mat-flat-button><mat-icon>email</mat-icon>Przycisk z ikoną</button>
        <button mat-button>Przycisk secondary</button>
        <button mat-stroked-button>
          <div>Przycisk tertiary</div>
        </button>
        <button mat-flat-button class="button-error">Przycisk error</button>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Własne ikony</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex gap-3">
        <img class="w-12 aspect-square object-contain" src="icons/parking-marker.svg" />
        <img class="w-12 aspect-square object-contain" src="icons/parking-free-poi.png" />
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Typografia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <div class="par-font-large">par-font-large</div>
        <div class="par-font-big">par-font-big</div>
        <div>Standard</div>
        <div class="par-font-small">par-font-small</div>
        <div class="par-font-tiny">par-font-tiny</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

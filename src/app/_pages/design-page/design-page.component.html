<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Formularze</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-5">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" />
        <mat-icon matSuffix> alternate_email </mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Przyciski</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-3 *:w-fit">
      <button mat-button>Przycisk</button>
      <button mat-flat-button><mat-icon>email</mat-icon>Przycisk z ikoną</button>
      <button mat-flat-button>Przycisk</button>
      <button mat-flat-button [class.error-theme]="true">Przycisk error</button>
      <button mat-stroked-button>
        <div>asd</div>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Własne ikony</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex gap-3">
      <img class="w-12 aspect-square object-contain" src="icons/parking-marker.svg" />
      <img class="w-12 aspect-square object-contain" src="icons/parking-free-poi.png" />
    </div>
  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Typografia</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col">
      <div class="font-large">font-large</div>
      <div class="font-big">font-big</div>
      <div>Standard</div>
      <div class="font-small">font-small</div>
    </div>
  </mat-card-content>
</mat-card>

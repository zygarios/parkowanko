<div class="flex flex-col gap-2 py-3">
  @for (menu of menuSheetItems; track menu) {
    @if (menu.isPrimary || menu.isError) {
      <button
        mat-flat-button
        [class.button-error]="menu.isError"
        class="flex justify-start!"
        (click)="choose(menu.result)"
      >
        <mat-icon>{{ menu.icon }}</mat-icon>
        <div>{{ menu.label }}</div>
      </button>
    } @else {
      <button mat-stroked-button class="flex justify-start!" (click)="choose(menu.result)">
        <mat-icon>{{ menu.icon }}</mat-icon>
        <div>{{ menu.label }}</div>
      </button>
    }
  }
</div>

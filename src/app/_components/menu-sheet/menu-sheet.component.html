<div class="flex flex-col py-4">
  <div>
    <div class="flex items-center gap-2">
      <div [innerHTML]="data.title || ''"></div>
      <button
        class="ml-auto"
        matIconButton
        (click)="sheetComponentRef.onDismiss.next(menuSheetResult.DISMISS)"
      >
        <mat-icon> close </mat-icon>
      </button>
    </div>
    <hr class="mt-3 mb-5" />
    @if (data.description) {
      <div
        class="par-font-small mb-5 leading-normal whitespace-pre-wrap"
        [innerHTML]="data.description"
      ></div>
    }
  </div>

  <div class="relative -translate-x-1/2 left-1/2 w-dvw pb-2 overflow-auto">
    <div class="flex flex-row gap-2 px-4 flex-nowrap">
      @for (menu of data.menuItems; track menu) {
        @if (menu.isPrimary || menu.isSuccess || menu.isError) {
          <button
            mat-flat-button
            [class.button-error]="menu.isError"
            [class.button-success]="menu.isSuccess"
            class="flex justify-center! flex-1"
            (click)="choose(menu.result)"
          >
            @if (menu.icon) {
              <mat-icon>{{ menu.icon }}</mat-icon>
            }
            <div>{{ menu.label }}</div>
          </button>
        } @else {
          <button
            mat-stroked-button
            class="flex justify-center! flex-1"
            (click)="choose(menu.result)"
          >
            @if (menu.icon) {
              <mat-icon>{{ menu.icon }}</mat-icon>
            }
            <div>{{ menu.label }}</div>
          </button>
        }
      }
    </div>
  </div>
</div>
